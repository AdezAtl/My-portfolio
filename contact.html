<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>
<body>
  <section class="header">
  <div class="nav-nav">  
  <nav class="navbar">
  <div class="left-nav">
      <div class="back-btn">
    <a href="index.html" class="back-link">
      <img class="back-button" src="images/back.png" alt="Back">
    </a>
    </div>
    <div class="logo">
      <img id="logo" src="images/dark-logo.png" alt="Logo">
    </div>
  </div>
</nav>
</div>
</section>
  <!-- Floating symbols -->
  <span class="floating-symbol" style="left: 10%; animation-delay: 0s;">★</span>
  <span class="floating-symbol" style="left: 25%; animation-delay: 2s;">⚙</span>
  <span class="floating-symbol" style="left: 40%; animation-delay: 4s;">∞</span>
  <span class="floating-symbol" style="left: 60%; animation-delay: 1s;">⌘</span>
  <span class="floating-symbol" style="left: 75%; animation-delay: 3s;">☁</span>
  <span class="floating-symbol" style="left: 90%; animation-delay: 5s;">✦</span>
    <section class="contact-section" id="contact">     
      <div style="background-color: #007BFF; height: auto; border-radius: 15px; padding: 25px;"><h1>CONTACT US</h1>
      </div>
  <div class="contact-form">
<h2>Drop Us A Line</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="What's your full name?" required>

      <label for="email">Email address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message for the team here" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="contact-illustration">
    <img src="images/contact.jpg" alt="Illustration" />
  </div>
</section>
</body>

<script src="contactscript.js"></script>
</html>
